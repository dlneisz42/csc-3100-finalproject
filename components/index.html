<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Inter', sans-serif;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .btn-primary, .btn-success {
      background-color: #4a90e2;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover, .btn-success:hover {
      background-color: #3a7bd5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-5 shadow text-center">
      <h1 class="mb-4">Welcome to the Portal</h1>
      <p>This platform allows both Instructors and Students to register and log in to manage their experience.</p>
      <div class="mt-4">
        <a href="instructor-portal.html" class="btn btn-primary m-2">Instructor Portal</a>
        <a href="student-portal.html" class="btn btn-success m-2">Student Portal</a>
      </div>
    </div>
  </div>
</body>
</html>
